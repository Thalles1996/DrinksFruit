<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refri Drinks</title>
</head>
<body>
    <main>
        <div class="item active" style="--backgroud: #ea3d41">
            <div class="title">Morango</div>
            <img src="./img/morango.webp" alt="Morango" class="fruit">
            <img src="./img/Morango-refrigerante.png" alt="Lata Morango" class="refri">
        </div>

        <div class="item" style="--backgroud: #2d5643">
            <div class="title">Abacate</div>
            <img src="./img/abacate.webp" alt="Abacate" class="fruit">
            <img src="./img/Abacate-refrigerante.png" alt="Lata Abacate" class="refri">
        </div>

        <div class="item" style="--backgroud: #e7a043">
            <div class="title">Laranja</div>
            <img src="./img/laranja.webp" alt="Laranja" class="fruit">
            <img src="./img/Laranja-refrigerante.png" alt="Lata Laranja" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
